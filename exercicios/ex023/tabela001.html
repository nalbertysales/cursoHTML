<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
      }

      tr.linha {
        background-color: lightgray;
      }

      td {
        text-align: center; /* Alinhamento horizontal */
        vertical-align: top; /* alinhamento vertical */
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <!-- Hierarquia de tabelas (simples)
    TABLE = tabela 
        TABLE ROW = linha tabela
            TABLE HEADER = cabeÃ§alho da tabela
            TABLE DATA = dados da tabela-->
    <table>
      <th>
        <tr>
          <!--  Primeira linha -->
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
        <tr class="linha">
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
        </tr>
        <tr>
          <td>A3</td>
          <td>B3</td>
          <td>C3</td>
        </tr>
        <tr class="linha">
          <td>A4</td>
          <td>B4</td>
          <td>C4</td>
        </tr>
      </th>
    </table>
  </body>
</html>
